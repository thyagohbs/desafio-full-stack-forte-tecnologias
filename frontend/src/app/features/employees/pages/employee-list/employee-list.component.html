<div class="toolbar-container">
  <mat-toolbar color="primary">
    <span>Gestão de Funcionários</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openForm()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="search-container">
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Digite o ID do funcionário"
        [formControl]="searchControl"
        (keyup.enter)="searchById()"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchById()">
      Buscar
    </button>
    <button mat-button (click)="clearSearch()">Limpar Busca</button>
  </div>

  <div class="mat-elevation-z8 content">
    @if (employees$ | async; as employees) {
      <table mat-table [dataSource]="employees" class="full-width-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id | slice:0:4 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Empresa</th>
          <td mat-cell *matCellDef="let employee">
            {{ employee.company?.name || 'N/A' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let employee">
            <button
              mat-icon-button
              (click)="openForm(employee)"
              matTooltip="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteEmployee(employee.id)"
              matTooltip="Remover"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            Nenhum funcionário encontrado.
          </td>
        </tr>
      </table>
    } @else {
      <div class="loading-or-empty">
        <p>Nenhum funcionário para exibir.</p>
      </div>
    }
  </div>
</div>
