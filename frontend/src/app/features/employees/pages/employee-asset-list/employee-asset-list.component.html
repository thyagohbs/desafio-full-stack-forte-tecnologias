<mat-toolbar color="primary">
  <span>Ativos do Funcionário</span>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="openCreateAssetDialog()">
      <mat-icon>add</mat-icon>
      Adicionar Novo Ativo
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="openAssociateAssetDialog()"
    >
      <mat-icon>link</mat-icon>
      Associar Ativo Existente
    </button>
    <button
      mat-raised-button
      [routerLink]="['/companies', companyId, 'employees']"
    >
      <mat-icon>arrow_back</mat-icon>
      Voltar para Funcionários
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="assets" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let asset">{{ asset.type }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let asset">{{ asset.description }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let asset">
          <button
            mat-icon-button
            color="warn"
            (click)="disassociateAsset(asset.id)"
            matTooltip="Desassociar Ativo"
          >
            <mat-icon>link_off</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
