<div class="container">
  <mat-toolbar color="primary">
    <span>Ativos</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openAssetForm()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="search-container">
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Digite o ID do ativo"
        [formControl]="searchControl"
        (keyup.enter)="searchById()"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchById()">
      Buscar
    </button>
    <button mat-button (click)="clearSearch()">Limpar Busca</button>
  </div>

  <mat-card>
    <mat-card-content>
      @if (assets$ | async; as assets) {
        <table mat-table [dataSource]="assets" class="full-width-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let asset">{{ asset.id | slice: 0:4 }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let asset">{{ asset.name }}</td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let asset">{{ asset.type }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let asset">{{ asset.status }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let asset">
              <button
                mat-icon-button
                color="primary"
                (click)="openAssetForm(asset)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteAsset(asset.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              Nenhum ativo encontrado.
            </td>
          </tr>
        </table>
      } @else {
        <p>Nenhum ativo encontrado.</p>
      }
    </mat-card-content>
  </mat-card>
</div>
