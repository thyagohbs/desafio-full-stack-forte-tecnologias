<mat-toolbar color="primary">
  <span>Funcionários da Empresa</span>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Adicionar Funcionário
    </button>
    <button mat-raised-button color="accent" routerLink="/companies">
      <mat-icon>arrow_back</mat-icon>
      Voltar para Empresas
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <!-- ... existing code -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let employee">
          <button
            mat-icon-button
            color="primary"
            (click)="openEditDialog(employee)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEmployee(employee.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            [routerLink]="['/employees', employee.id, 'assets']"
            [queryParams]="{ companyId: companyId }"
            matTooltip="Ver Ativos"
          >
            <mat-icon>inventory</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
