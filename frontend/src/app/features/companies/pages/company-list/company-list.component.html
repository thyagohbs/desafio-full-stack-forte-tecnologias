<div class="toolbar-container">
  <mat-toolbar color="primary">
    <span>Gestão de Empresas</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
</div>

<div class="search-container">
  <mat-form-field appearance="outline">
    <input
      matInput
      placeholder="Digite o ID da empresa"
      [formControl]="searchControl"
      (keyup.enter)="searchById()"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchById()">
    Buscar
  </button>
  <button mat-button (click)="clearSearch()">Limpar Busca</button>
</div>

<div class="container">
  <mat-card>
    <mat-card-content>
      <table
        mat-table
        [dataSource]="(companies$ | async) || []"
        class="mat-elevation-z8"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let company">
            {{ company.id | slice : 0 : 4 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let company">{{ company.name }}</td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let company">{{ company.cnpj }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let company">
            <button mat-icon-button color="primary" (click)="openDialog(company)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCompany(company.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="viewCompanyDetails(row)"
          class="company-row"
        ></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            Nenhuma empresa encontrada.
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="!(companies$ | async)">
    <mat-spinner *ngIf="!(companies$ | async)"></mat-spinner>
  </div>
</div>
