<div class="container">
  <mat-toolbar color="primary">
    <span>Gestão de Empresas</span>
    <span class="spacer"></span>
    <button mat-raised-button (click)="openForm()">
      <mat-icon>add</mat-icon>
      Nova Empresa
    </button>
  </mat-toolbar>

  <mat-card>
    <mat-card-content>
      <table
        mat-table
        [dataSource]="(companies$ | async) || []"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let company">{{ company.name }}</td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let company">{{ company.cnpj }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let company">
            <button mat-icon-button color="primary" (click)="openForm(company)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCompany(company.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            Nenhuma empresa encontrada.
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
