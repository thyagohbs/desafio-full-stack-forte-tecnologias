<h1 mat-dialog-title>{{ isEditMode ? 'Editar Empresa' : 'Nova Empresa' }}</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Nome é obrigatório.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>CNPJ</mat-label>
    <input matInput formControlName="cnpj" required placeholder="Apenas números" />
    <mat-error *ngIf="form.get('cnpj')?.hasError('required')">
      CNPJ é obrigatório.
    </mat-error>
    <mat-error *ngIf="form.get('cnpj')?.hasError('pattern')">
      CNPJ deve conter 14 dígitos numéricos.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Endereço</mat-label>
    <input matInput formControlName="address" required />
    <mat-error *ngIf="form.get('address')?.hasError('required')">
      Endereço é obrigatório.
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ isEditMode ? 'Salvar' : 'Criar' }}
  </button>
</div>
